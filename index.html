<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <!--/Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!--\Bootstrap CSS -->

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="style.css">

    <!--<script src="main.js"></script>-->

    <title>Pro JS. Lesson 5-6.</title>
</head>

<body>
    <div id="app">
        <header>
            <input id="search" v-model="search" v-on:input="searchHandler">
            <cart v-on:remove="removeFromCartHandler">
                <goods-item v-for="good in cart" v-bind:title="good.title" v-bind:price="good.price" v-bind:id="good.id" />
            </cart>
        </header>
        <hr>
        <main>
            <div class="catalog-shell"></div>
            <div class="goods-list catalog" v-on:click="addToCartHandler">
                <goods-item v-for="good in filtredGoods" v-bind:title="good.title" v-bind:price="good.price" v-bind:id="good.id"></goods-item>
            </div>
    </div>
    </main>
    </div>

    <br>
    <hr>
    <br>

    <form id="form_id" method="post" action="">
        <div class="mb-3">
            <span>Your name:</span>
            <p><input type="text" placeholder="Name"></p>

            <span>Phone:</span>
            <p><input type="text" id="phone" name="phone"></p>

            <span>Email address:</span>
            <p><input type="text" id="email" name="email"></p>

            <div id="formError" aria-live="polite"></div>
            <div id="message" class="form-text">
                <p>Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</p>
            </div>
            <p>
                <span class="btn btn-primary" onclick="validateForm()">submit</span>
            </p>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
