<body>

    <script>
        let bigText = "Часто в 'программе' нам нужно проверит'ь, соответствуе'т ли строка заданному формату. " +
            "Представьте, что пользователь заполняет форму. Он вводит 'телефон' и 'адрес электронной почты'. " +
            "Перед отправкой формы нужно проверить, 'правильно' ли пользователь заполнил поля – например, не попали ли случайно в номер телефона буквы. " +
            "Другая ситуация: нам нужно заменить в тексте одни символы на другие – например, двойные кавычки на одинарные. Для решения подобных задач используются регулярные выражения." +
            "Что такое регулярное выражение. " +
            "'Регулярное выражение' – способ записи текстовых шаблонов. По сути, это обычная текстовая строка написанная на специальном языке, " +
            "но она не содержит конкретный набор символов, а задаёт общие правила. Например, такие: строка из 5 символов, первый символ – Q, последний – цифра.";

        console.log("Текст до замены символов:");
        console.log(bigText);

        console.log("");
        console.log("Текст после замены символов:");

        let bigText1 = bigText;
        let regexp = /'/g;
        console.log(bigText1.replace(regexp, '"'));

        let bigText2 = bigText;
        regexp = /'\s/gi;
        bigText2 = bigText2.replace(regexp, '" ');
        regexp = /\s'/gi;
        bigText2 = bigText2.replace(regexp, ' "');
        //regexp = /['][^\'\ ]/gi;
        //bigText2 = bigText2.replace(regexp, ' \"');

        console.log("");
        console.log("Текст после замены символов c учётом 't:");
        console.log(bigText2);
    </script>
